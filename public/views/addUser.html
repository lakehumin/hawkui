<!DOCTYPE html>
<html>
<body>
<div class="container-fluid">
    <h1 class="page-header">添加新用户</h1>
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="col-md-7 col-md-offset-1">
                <form class="form-horizontal" ng-submit="vm.addUser(vm.user)">
                    <div class="control-group">
                        <div class="controls">
                            <label class="control-label" for="username">新用户：</label>
                            <input ng-model="vm.user.username" class="pull-right" id="username" type="text" />
                        </div>
                    </div>
                    <div class="control-group">
                        <div class="controls">
                            <label class="control-label" for="newPassword">新密码：</label>
                            <input ng-model="vm.user.password" class="pull-right" id="newPassword" type="password" />
                        </div>
                    </div>
                    <div class="control-group">
                        <div class="controls">
                            <label class="control-label" for="confirmPassword">确认密码：</label>
                            <input ng-model="vm.confirmPassword" class="pull-right" id="confirmPassword" type="password" />
                        </div>
                    </div>
                    <div class="">
                        <button type="submit" class="btn btn-primary">添加</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
