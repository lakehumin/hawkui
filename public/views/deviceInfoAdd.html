<!DOCTYPE html>
<html>
<body>
<div>
    <h1 class="page-header">添加新设备</h1>
    <div class="row">
        <div class="col-md-4 col-md-offset-1">
            <div class="col-md-7 col-md-offset-1">
                <form class="form-horizontal form-size" ng-submit="vm.addDevice(vm.device)">
                    <div class="control-group label-interval">
                        <div class="controls">
                            <label class="control-label" for="deviceId">设备编号：</label>
                            <input ng-model="vm.device.id" class="pull-right" id="deviceId" type="text" />
                        </div>
                    </div>
                    <div class="control-group label-interval">
                        <div class="controls">
                            <label class="control-label" for="deviceTel">电话号码：</label>
                            <input ng-model="vm.device.tel" class="pull-right" id="deviceTel" type="text" />
                        </div>
                    </div>
                    <div class="control-group label-interval">
                        <div class="controls">
                            <label class="control-label" for="deviceLocation">地理位置：</label>
                            <input ng-model="vm.device.location" class="pull-right" id="deviceLocation" type="text" />
                        </div>
                    </div>
                    <div class="label-interval">
                        <button type="submit" class="btn btn-primary pull-right btn-size">添加</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
