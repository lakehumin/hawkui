<!DOCTYPE html>
<html>
<body>
<div>
    <h1 class="page-header">编辑用户:{{vm.user.username}}</h1>
    <div class="row">
        <div class="col-md-4 col-md-offset-1">
            <div class="col-md-7 col-md-offset-1">
                <form class="form-horizontal form-size" ng-submit="vm.updateUser(vm.user)">
                    <div class="input-group label-interval">
                        <span class="input-group-addon label-size">用户名：</span>
                        <input ng-model="vm.user.username" class="form-control" type="text" />
                    </div>
                    <div class="input-group label-interval">
                        <span class="input-group-addon label-size">姓名：</span>
                        <input ng-model="vm.user.realname" class="form-control" type="text" />
                    </div>
                    <div class="input-group label-interval">
                        <span class="input-group-addon label-size">联系方式：</span>
                        <input ng-model="vm.user.tel" class="form-control" type="text" />
                    </div>
                    <div class="input-group label-interval">
                        <span class="input-group-addon label-size">新密码：</span>
                        <input ng-model="vm.user.password" class="form-control" type="password" />
                    </div>
                    <div class="input-group label-interval">
                        <span class="input-group-addon label-size">确认密码：</span>
                        <input ng-model="vm.confirmPassword" class="form-control" type="password" />
                    </div>
                    <div class="label-interval">
                        <button type="submit" class="btn btn-info btn-size">修改</button>
                        <button ng-click="vm.deleteUser()" type="button" class="btn btn-danger pull-right btn-size">删除用户</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
