<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="css/dashboard.css" rel="stylesheet">
    <link href="css/login.css" rel="stylesheet">
    <script src="js/lib/requirejs/require.js" data-main="js/config.js"></script>

    <title>监控管理系统</title>
</head>
<body ng-controller="HomeCtrl">
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="form-dialog">
        <div>
            <div class="form-body">
                <form class="form-signin" ng-submit="login(loginDetail)">
                    <h2 class="form-signin-heading">请登录</h2>
                    <input ng-model="loginDetail.username" type="text" class="input-block-level" placeholder="用户名">
                    <input ng-model="loginDetail.password" type="password" class="input-block-level" placeholder="密码">
                    <label class="checkbox">
                        <input ng-model="loginDetail.setCookie" type="checkbox"> 自动登录
                    </label>
                    <button class="btn btn-large btn-primary form-button" type="submit">登录</button>
                </form>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div>
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Monitoring System</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">设置</a></li>
                <li><a href="#">当前用户：{{user.username}}</a></li>
                <li><a href="#">权限：{{user.role}}</a></li>
                <li><a href="" ng-click="logout()">退出</a></li>
            </ul>
            <form class="navbar-form navbar-right">
                <input type="text" class="form-control" placeholder="Search...">
            </form>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
            <ul class="nav nav-sidebar">
                <li class="active"><a href="#/home/overview">总览</a></li>
                <li><a ui-sref="home.userManage">用户管理</a></li>
                <li><a href="#">Analytics</a></li>
                <li><a ui-sref="home.overview">Export</a></li>
            </ul>
            <ul class="nav nav-sidebar">
                <li><a href="">Nav item</a></li>
                <li><a href="">Nav item again</a></li>
                <li><a href="">One more nav</a></li>
                <li><a href="">Another nav item</a></li>
                <li><a href="">More navigation</a></li>
            </ul>
            <ul class="nav nav-sidebar">
                <li><a href="">Nav item again</a></li>
                <li><a href="">One more nav</a></li>
                <li><a href="">Another nav item</a></li>
            </ul>
        </div>

        <div ui-view></div>
    </div>
</div>
</body>
</html>
