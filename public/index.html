<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="css/dashboard.css" rel="stylesheet">
    <link href="css/login.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <script src="js/lib/requirejs/require.js" data-main="js/config.js"></script>

    <title>监控管理系统</title>
    <!--logo-->
    <link rel="shortcut icon" href="./img/circle.jpg">

</head>
<body ng-controller="HomeCtrl">
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="form-dialog">
        <div>
            <div class="form-body">
                <form class="form-signin" ng-submit="login(loginDetail)">
                    <h2 class="form-signin-heading">请登录</h2>
                    <input ng-model="loginDetail.username" type="text" class="input-block-level" placeholder="用户名">
                    <input ng-model="loginDetail.password" type="password" class="input-block-level" placeholder="密码">
                    <label class="checkbox">
                        <input ng-model="loginDetail.setCookie" type="checkbox"> 自动登录
                    </label>
                    <button class="btn btn-large btn-primary form-button" type="submit">登录</button>
                </form>
            </div>
        </div>
    </div>
</div>
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Monitoring System</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#/userManage/userOperation/{{user.username}}">设置</a></li>
                <li><a href="">当前用户：{{user.username}}</a></li>
                <li><a href="">权限：{{user.role}}</a></li>
                <li><a href="" ng-click="logout()">退出</a></li>
            </ul>
            <form class="navbar-form navbar-right" ng-submit="search()">
                <input ng-model="searchText" type="text" class="form-control" placeholder="Search...">
            </form>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
            <ul class="nav nav-sidebar">
                <li ui-sref-active="active">
                    <a ui-sref="monitor">
                        <span class="glyphicon glyphicon-home"></span> 监控总览
                    </a>
                </li>
                <li ui-sref-active="active">
                    <a ui-sref="overview">
                        <span class="glyphicon glyphicon-globe"></span> 地图查看
                    </a>
                </li>
                <li ui-sref-active="active">
                    <a ui-sref="deviceInfo">
                        <span class="glyphicon glyphicon-th-list"></span> 设备信息
                    </a>
                </li>
                <li ui-sref-active="active">
                    <a ui-sref="exception">
                        <span class="glyphicon glyphicon-bell"></span> 异常处理
                        <span class="badge badge-red">{{message}}</span>
                    </a>
                </li>
                <li ui-sref-active="active">
                    <a ui-sref="command">
                        <span class="glyphicon glyphicon-send"></span> 设备操作
                    </a>
                </li>
                <li ui-sref-active="active">
                    <a ui-sref="userManage">
                        <span class="glyphicon glyphicon-user"></span> 用户管理
                    </a>
                </li>
            </ul>
        </div>

        <div ui-view class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main"></div>
    </div>
</div>
</body>
</html>
